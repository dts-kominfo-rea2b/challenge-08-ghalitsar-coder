<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="content">
        <header>
          <h1 id="todo-title">
            Manage your task with <br />
            taskoo
          </h1>
          <subtitle id="todo-subtitle">
            Taskoo provided everything you need
          </subtitle>
        </header>
        <form action="#" class="form-todo">
          <input type="text" id="todo-input" placeholder="Create New task" />
          <button type="submit" id="todo-submit">Add</button>
        </form>
        <ul id="todo-output"></ul>
      </div>

      <footer>Copyright &copy 2022 ghalitsar</footer>
    </div>

    <script>
      let button = document.querySelector("#todo-submit");
      let input = document.querySelector("#todo-input");
      let output = document.querySelector("#todo-output");

      function fnClickHandler(toDoItem) {
        if (toDoItem.key === "Enter" || toDoItem.type == "click") {
          let li = document.createElement("li");
          let p = document.createElement("p");
          let span = document.createElement("span");
          p.textContent = input.value;
          span.textContent = "❌";
          li.append(p, span);
          output.append(li);
          input.value = "";
          input.placeholder = "Task Created...";
          this.textContent = "Adding...";
          this.setAttribute("disabled", true);
          setTimeout(() => {
            this.removeAttribute("disabled");
            this.textContent = "Add";
            input.placeholder = "Create New Task";
          }, 600);
          span.style.cursor = "pointer";
          span.addEventListener("click", function (e) {
            e.target.parentElement.remove();
          });
        }
      }
      input.addEventListener("keypress", fnClickHandler);
      button.addEventListener("click", fnClickHandler);
    </script>
  </body>
</html>
